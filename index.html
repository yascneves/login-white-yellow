<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login White and Yellow | v.3.0</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-yellow"></div>
    <div class="first-container">
      <div class="container">
        <h1>Welcome to <span>Waitty</span></h1>

        <div class="image">
          <img src="./img/food-illustration-yellow.png" alt="ilustração de comida" />
        </div>

        <div class="text">
          <p>Unlock your dineline</p>
          <p>Sign in now!</p>
        </div>

        <div class="arrow">&rarr;</div>

      </div>
    </div>

    <div class="second-container">
      <div class="container">
        <form action="">
          <div class="content">
            <h1>Welcome!</h1>
            <p>Sign in to Continue</p>
            <img src="./img/food-illustration.png" alt="ilustração de lanche" />
          </div>

          <div class="login">
            <label>
              <i class="bx bx-user"></i>
              <input type="text" placeholder="Name or Email" required />
            </label>
            <label>
              <i class="bx bx-mobile"></i>
              <input type="tel" placeholder="Phone number" required />
            </label>
          </div>

          <div class="btn">
            <button class="arrow-btn">&rarr;</button>
          </div>

          <div class="conditions">
            <label>
              <input type="checkbox" required /> I agree with
              <a href="#">Terms & Conditions</a>!
            </label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
